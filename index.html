<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动数字人 - 布鲁伊</title>
  <style>
    /* CSS 样式部分 */
    #digital-human {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: none;
      border-radius: 15px;
      max-width: 200px;
      text-align: center;
      z-index: 9999;
      cursor: move;
    }

    #character-image {
      width: 100px;
      border-radius: 50%;
    }

    #chat-box {
      position: absolute;
      top: -60px;
      right: 40px; /* 调整位置，避免遮挡布鲁伊 */
      background: #e3f2fd;
      padding: 10px;
      border-radius: 10px;
    }

    #user-chat-box {
      position: absolute;
      top: -120px; /* 用户的对话框在布鲁伊的对话框上方 */
      left: 50%;
      transform: translateX(-50%);
      background: #fff3e0;
      padding: 10px;
      border-radius: 10px;
    }

    #voice-button {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    #speaker-icon {
      margin-left: 10px;
      cursor: pointer;
    }

    #speaker-icon.muted {
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div id="digital-human">
    <div id="user-chat-box">
      <p id="user-text"></p>
    </div>
    <img id="character-image" src="boluyi.png" alt="Boluyi" />
    <div id="chat-box">
      <p id="output-text">你好，我是布鲁伊，可以帮你做什么呢？</p>
    </div>
    <img id="voice-button" src="microphone-on.png" alt="Microphone" />
    <img id="speaker-icon" src="speaker.png" alt="Speaker" />
  </div>

  <!-- 引用 JavaScript 模块 -->
  <script type="module">
    import { FloatingDigitalHuman } from './floatingDigitalHuman.js';

    // 初始化浮动数字人
    const apiEndpoints = {
      private: 'https://private-llm-api.com/v1/completions',
      backup: 'https://backup-llm-api.com/v1/completions'
    };

    const apiKeys = {
      private: 'your_private_api_key_here',
      backup: 'your_backup_api_key_here'
    };

    new FloatingDigitalHuman(apiEndpoints, apiKeys);
  </script>
</body>
</html>
